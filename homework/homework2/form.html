<!DOCTYPE html>
<html>
<head>
<style>
* {
  font-size: 20px;
  margin: 0px;
  font-family: 微軟正黑體;
  background-color: greenyellow;
}


textarea {
  width: 100%;
  height: 100px;
  
}
button {
  padding: 10px;
  background-color:red;
  border: 2px solid black;
}
input {
  padding: 6px;
  font-size: 16px;
}

input, textarea, button {
  border-radius: 5px;
}

.main {
    margin:60px;
    padding: 40px;
    font-family: 微軟正黑體;
}
fieldset{
  border: solid 3px #000000;
  float:right ;
}
legend{
	font-size: 30px;
}
</style>
</head>
<body>
<div class="main">
    <form style="color:black">
        <fieldset>
          <legend>個人資料</legend>
        <label for="username">帳號:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">密碼:</label><br>
        <input type="password" id="pwd" name="pwd"><br/>
        <label for="email">信箱:</label><br>
        <input type="email" name="email"/><br/>
      
        <label>血型</label><br>
      <select id="bt" name="bt">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="O">O</option>
        <option value="AB">AB</option>
      </select><br/>
        <label for="birthday">生日:</label><br/>
        <input type="date" id="birthday" name="birthday">
        <br/>
        
        <label for="sex">性別:</label><br>
        <input type="radio" name="sex" value="male" /> 男
        <input type="radio" name="sex" value="female"/> 女
        <input type="radio" name="sex" value="others"/>其他
        <input type="radio" name="sex" value="unknown" checked/>不便告知<br/>
        
        <label for="picture">照片:</label><br>
        <input type="file" name="picture"/><br/>
      
        <label>留言:</label><br/>
      <textarea name="message">
      
      </textarea>
      <input type="checkbox" name="subscribe" value="subscribe">
      <label>訂閱請打勾</label><br/>
      <input type="checkbox" name="check" value="check">
      <label>確認資料後請打勾</label>
      <br/><br/>
          <button>註冊</button><br/><br/>
      
        </fieldset>
      </form>      
</div>

</body>
</html>
